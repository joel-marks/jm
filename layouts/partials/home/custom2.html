<style>
  /* use theme’s neutral colours for an opaque panel background */
  .feature-block {
    background-color: rgba(var(--color-neutral-50), 1) !important;
    position: relative !important;
    z-index: 10 !important;
  }
    /* global or in your <style> block */
  .fixed-gpu {
    will-change: transform;
    backface-visibility: hidden;
  }
  html.dark .feature-block {
    background-color: rgba(var(--color-neutral-800), 1) !important;
  }
</style>

<main class="container mx-auto px-4 pb-12 max-w-7xl">
  <div id="text-container" class="max-w-3xl mx-auto w-full relative z-50"
       style="padding-top: 18vh; padding-bottom: 10vh;">
    <div id="title-hook"
         class="tourney-light leading-[0.7] text-5xl sm:text-6xl md:text-7xl leading-tight relative z-20 inline-block"
         style="font-size: 4rem;">
      {{ .Params.title_hook }}
    </div>
    <p class="quicksand-medium text-2xl md::text-3xl text-gray-400 mt-4 relative z-20 pl-[2px]">
      {{ .Params.subheading_hook }}
    </p>
  </div>
  <div id="mini-cube-container" class="absolute z-10"></div>

  <!-- Fixed large cube container, behind everything -->
  <div
    id="large-cube-outer"
    class="fixed fixed-gpu left-[calc(35%-50vw)] top-1/2 z-[-10] md:left-[15%]">
    <div
      id="large-cube-container"
      class="w-[180vw]
            aspect-square
            transform -translate-y-1/2
            md:w-[95vw] md:h-[95vw]">
    </div>
  </div>

  <section class="mt-12 py-8">
    <div class="max-w-3xl mx-auto text-left">
      <p class="quicksand-medium text-lg md:text-xl text-gray-700 dark:text-gray-300">
        {{ .Params.intro_text }}
      </p>
    </div>
  </section>

  <section class="mt-12 py-8">
    <div class="max-w-3xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8">
      {{ range .Params.features }}
      <div class="feature-block p-6 rounded-lg shadow-[0_25px_50px_rgba(0,0,0,0.2)] dark:bg-gray-800 dark:text-white bg-white text-gray-800 flex flex-col items-center text-center">
        <div class="p5-feature-cube-container" style="width: 72px; height: 72px;"></div>
        <h3 class="feature-headline text-xl md:text-2xl font-bold mt-4 mb-2">{{ .headline }}</h3>
        <p class="feature-copy text-base text-gray-600 dark:text-gray-300">{{ .copy }}</p>
      </div>
      {{ end }}
    </div>
  </section>

  <section class="mt-20 py-8">
    <div class="max-w-3xl mx-auto text-lg leading-relaxed text-gray-700 prose dark:prose-invert">
      {{ .Params.copy | markdownify }}
    </div>
  </section>

  <section class="mt-4 py-2 flex justify-center">
    <div class="p5-centered-cube-container" style="width: 72px; height: 72px;"></div>
  </section>

  <section class="mt-4 py-8 mb-16">
    <div class="max-w-3xl mx-auto text-lg leading-relaxed text-gray-700 prose dark:prose-invert">
      {{ .Content | emojify }}
    </div>
  </section>

  <section>
    {{ partial "recent-articles/main.html" . }}
  </section>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"></script>
<script>
  // Utility to parse “rgb(r, g, b)”
  function parseRgbString(rgbString) {
    const m = rgbString.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/);
    return m
      ? { r: +m[1], g: +m[2], b: +m[3] }
      : { r: 0, g: 0, b: 0 };
  }

  //
  // LARGE FIXED CUBE (background, lowest z-index) with scroll effects
  //
let largeCubeSketch = function(p) {
  let currentBgColor, cubeStrokeColor;
  const baseBoxSize = 100 * 1.5;
  let boxSize = baseBoxSize;

  // scroll smoothing variables
  let scrollRotTarget = 0;
  let extraRotY = 0;
  let lastScrollY = window.scrollY;

  function updateColors() {
    const dark = document.documentElement.classList.contains('dark');
    const bg = window.getComputedStyle(document.body).backgroundColor;
    currentBgColor = parseRgbString(bg);
    cubeStrokeColor = dark
      ? { r: 255, g: 255, b: 255 }
      : { r:   0, g:   0, b:   0 };
  }

  function handleScroll() {
    const scrollPos = window.scrollY;
    const delta = scrollPos - lastScrollY;
    lastScrollY = scrollPos;
    // scroll‐driven rotation
    scrollRotTarget += delta * 0.2;
    // zoom out/fade: scale down over one viewport height
    const maxScroll = window.innerHeight;
    const scale = Math.max(0, 1 - scrollPos / maxScroll);
    boxSize = baseBoxSize * scale;
  }

  p.setup = function() {
    const container = document.getElementById('large-cube-container');
    let canvas = p.createCanvas(container.clientWidth, container.clientHeight, p.WEBGL);
    p.perspective(p.PI/6, p.width / p.height, 0.1, 1000);

    canvas.parent('large-cube-container');
    canvas.elt.style.position = 'absolute';
    canvas.elt.style.top = '0';
    canvas.elt.style.left = '0';

    p.angleMode(p.DEGREES);
    p.strokeWeight(0.9);
    p.noFill();
    updateColors();

    window.addEventListener('scroll', handleScroll);

    new MutationObserver((ms) => {
      ms.forEach((m) => {
        if (m.type === 'attributes' && m.attributeName === 'class') {
          updateColors();
          p.redraw();
        }
      });
    }).observe(document.documentElement, { attributes: true });
  };

  p.draw = function() {
    p.background(currentBgColor.r, currentBgColor.g, currentBgColor.b);
    p.push();

    // idle spin speeds:
    const idleXSpeed = 0.02;   // slower idle on X
    const idleYSpeed = 0.05;    // faster idle on Y

    // smooth scroll‐driven rotation
    extraRotY = p.lerp(extraRotY, scrollRotTarget, 0.1);

    // X-axis: idle + scroll rotation
    p.rotateX(p.frameCount * idleXSpeed + extraRotY);
    // Y-axis: idle only
    p.rotateY(p.frameCount * idleYSpeed);

    // fade based on scale
    const fadeAlpha = boxSize / baseBoxSize;
    p.stroke(cubeStrokeColor.r, cubeStrokeColor.g, cubeStrokeColor.b, fadeAlpha * 30);

    // draw cube at current size
    p.box(boxSize);

    p.pop();
  };

  p.windowResized = function() {
    const container = document.getElementById('large-cube-container');
    p.resizeCanvas(container.clientWidth, container.clientHeight);
  };
};




  //
  // HERO CUBE (still absolute + z-index low)
  //
  let heroCubeSketch = function(p) {
    let cubeContainer, titleElement, currentBgColor, cubeStrokeColor;

    function updateColors() {
      const dark = document.documentElement.classList.contains('dark');
      const bg = window.getComputedStyle(document.body).backgroundColor;
      currentBgColor = parseRgbString(bg);
      cubeStrokeColor = dark
        ? { r: 255, g: 255, b: 255 }
        : { r:   0, g:   0, b:   0 };
      if (titleElement) {
        const strokeHex = dark ? "#DCDCDC" : "#1f2937";
        titleElement.style.setProperty('--title-stroke-color', strokeHex);
      }
    }

    p.setup = function() {
      cubeContainer = document.getElementById('mini-cube-container');
      titleElement  = document.getElementById('title-hook');

      let canvas = p.createCanvas(72, 72, p.WEBGL);
      canvas.parent('mini-cube-container');

      if (canvas.elt.parentElement?.id === 'mini-cube-container') {
        canvas.elt.style.position = 'absolute';
        canvas.elt.style.zIndex   = '5';
      }

      p.angleMode(p.DEGREES);
      p.strokeWeight(1.5);
      p.noFill();
      updateColors();

      new MutationObserver((mutations) => {
        mutations.forEach((m) => {
          if (m.type === 'attributes' && m.attributeName === 'class') {
            updateColors();
            p.redraw();
          }
        });
      }).observe(document.documentElement, { attributes: true });

      p.windowResized();
    };

    p.draw = function() {
      p.background(currentBgColor.r, currentBgColor.g, currentBgColor.b);
      p.stroke(cubeStrokeColor.r, cubeStrokeColor.g, cubeStrokeColor.b, 230);
      p.rotateX(p.frameCount * 0.09);
      p.rotateY(p.frameCount * 0.05);
      p.box(36);
    };

    p.windowResized = function() {
      if (!cubeContainer || !titleElement) return;
      const t = titleElement.getBoundingClientRect();
      const pRect = titleElement.parentElement.parentElement.getBoundingClientRect();

      const left = (t.left - pRect.left + t.width * 0.05) - 75;
      const top  = (t.top  - pRect.top  - (cubeContainer.offsetHeight/2) + t.height * 0.1) - 55;
      cubeContainer.style.left = `${left}px`;
      cubeContainer.style.top  = `${top}px`;
    };
  };

  //
  // FEATURE CUBE – single side
  //
  let featureCubeSketch = function(p) {
    let currentBgColor, cubeStrokeColor;
    const boxSize = 36, half = boxSize/2;

    function updateColors() {
      const dark = document.documentElement.classList.contains('dark');
      const bg = window.getComputedStyle(document.body).backgroundColor;
      currentBgColor = parseRgbString(bg);
      cubeStrokeColor = dark
        ? { r: 255, g: 255, b: 255 }
        : { r:   0, g:   0, b:   0 };
    }

    p.setup = function() {
      const container = p._userNode;
      let canvas = p.createCanvas(72, 72, p.WEBGL);
      canvas.parent(container);

      p.angleMode(p.DEGREES);
      p.strokeWeight(1.5);
      p.noFill();
      updateColors();

      new MutationObserver((mutations) => {
        mutations.forEach((m) => {
          if (m.type === 'attributes' && m.attributeName === 'class') {
            updateColors();
            p.redraw();
          }
        });
      }).observe(document.documentElement, { attributes: true });
    };

    p.draw = function() {
      p.background(currentBgColor.r, currentBgColor.g, currentBgColor.b);
      p.push();
      p.rotateX(p.frameCount * 0.5);
      p.rotateY(p.frameCount * 0.3);
      p.stroke(cubeStrokeColor.r, cubeStrokeColor.g, cubeStrokeColor.b, 230);
      p.line(-half, -half,  half,  half, -half,  half);
      p.line( half, -half,  half,  half,  half,  half);
      p.line( half,  half,  half, -half,  half,  half);
      p.line(-half,  half,  half, -half, -half,  half);
      p.pop();
    };
  };

  //
  // FEATURE CUBE – two sides
  //
  let featureCubeSketchTwoSides = function(p) {
    let currentBgColor, cubeStrokeColor;
    const boxSize = 36, half = boxSize/2;

    function updateColors() {
      const dark = document.documentElement.classList.contains('dark');
      const bg = window.getComputedStyle(document.body).backgroundColor;
      currentBgColor = parseRgbString(bg);
      cubeStrokeColor = dark
        ? { r: 255, g: 255, b: 255 }
        : { r:   0, g:   0, b:   0 };
    }

    p.setup = function() {
      const container = p._userNode;
      let canvas = p.createCanvas(72, 72, p.WEBGL);
      canvas.parent(container);

      p.angleMode(p.DEGREES);
      p.strokeWeight(1.5);
      p.noFill();
      updateColors();

      new MutationObserver((ms) => {
        ms.forEach((m) => {
          if (m.type === 'attributes' && m.attributeName === 'class') {
            updateColors();
            p.redraw();
          }
        });
      }).observe(document.documentElement, { attributes: true });
    };

    p.draw = function() {
      p.background(currentBgColor.r, currentBgColor.g, currentBgColor.b);
      p.push();
      p.rotateX(p.frameCount * 0.5);
      p.rotateY(p.frameCount * 0.3);
      p.stroke(cubeStrokeColor.r, cubeStrokeColor.g, cubeStrokeColor.b, 230);
      p.line(-half, -half,  half,  half, -half,  half);
      p.line( half, -half,  half,  half,  half,  half);
      p.line( half,  half,  half, -half,  half,  half);
      p.line(-half,  half,  half, -half, -half,  half);
      p.line( half, -half,  half,  half, -half, -half);
      p.line( half,  half,  half,  half,  half, -half);
      p.line( half, -half, -half,  half,  half, -half);
      p.pop();
    };
  };

  //
  // FEATURE CUBE – three sides
  //
  let featureCubeSketchThreeSides = function(p) {
    let currentBgColor, cubeStrokeColor;
    const boxSize = 36, h = boxSize/2;

    function updateColors() {
      const dark = document.documentElement.classList.contains('dark');
      const bg = window.getComputedStyle(document.body).backgroundColor;
      currentBgColor = parseRgbString(bg);
      cubeStrokeColor = dark
        ? { r: 255, g: 255, b: 255 }
        : { r:   0, g:   0, b:   0 };
    }

    p.setup = function() {
      const container = p._userNode;
      let canvas = p.createCanvas(72, 72, p.WEBGL);
      canvas.parent(container);

      p.angleMode(p.DEGREES);
      p.strokeWeight(1.5);
      p.noFill();
      updateColors();

      new MutationObserver((ms) => {
        ms.forEach((m) => {
          if (m.type === 'attributes' && m.attributeName === 'class') {
            updateColors();
            p.redraw();
          }
        });
      }).observe(document.documentElement, { attributes: true });
    };

    p.draw = function() {
      p.background(currentBgColor.r, currentBgColor.g, currentBgColor.b);
      p.push();
      p.rotateX(p.frameCount * 0.5);
      p.rotateY(p.frameCount * 0.3);
      p.stroke(cubeStrokeColor.r, cubeStrokeColor.g, cubeStrokeColor.b, 230);
      p.line(-h, -h,  h,  h, -h,  h);
      p.line( h, -h,  h,  h,  h,  h);
      p.line( h,  h,  h, -h,  h,  h);
      p.line(-h,  h,  h, -h, -h,  h);
      p.line( h, -h,  h,  h, -h, -h);
      p.line(-h, -h,  h, -h, -h, -h);
      p.line(-h, -h, -h,  h, -h, -h);
      p.line( h, -h, -h,  h,  h, -h);
      p.line( h,  h,  h,  h,  h, -h);
      p.line(-h,  h,  h, -h,  h, -h);
      p.line(-h,  h, -h,  h,  h, -h);
      p.pop();
    };
  };

  //
  // CENTERED CUBE (two opposite faces)
  //
  let centeredCubeSketch = function(p) {
    let currentBgColor, cubeStrokeColor;
    const boxSize = 36, h = boxSize/2;

    function updateColors() {
      const dark = document.documentElement.classList.contains('dark');
      const bg = window.getComputedStyle(document.body).backgroundColor;
      currentBgColor = parseRgbString(bg);
      cubeStrokeColor = dark
        ? { r: 255, g: 255, b: 255 }
        : { r:   0, g:   0, b:   0 };
    }

    p.setup = function() {
      const container = p._userNode;
      let canvas = p.createCanvas(72, 72, p.WEBGL);
      canvas.parent(container);

      p.angleMode(p.DEGREES);
      p.strokeWeight(1.5);
      p.noFill();
      updateColors();

      new MutationObserver((ms) => {
        ms.forEach((m) => {
          if (m.type === 'attributes' && m.attributeName === 'class') {
            updateColors();
            p.redraw();
          }
        });
      }).observe(document.documentElement, { attributes: true });
    };

    p.draw = function() {
      p.background(currentBgColor.r, currentBgColor.g, currentBgColor.b);
      p.push();
      p.rotateX(p.frameCount * 0.5);
      p.rotateY(p.frameCount * 0.3);
      p.stroke(cubeStrokeColor.r, cubeStrokeColor.g, cubeStrokeColor.b, 230);
      // front
      p.line(-h, -h,  h,  h, -h,  h);
      p.line( h, -h,  h,  h,  h,  h);
      p.line( h,  h,  h, -h,  h,  h);
      p.line(-h,  h,  h, -h, -h,  h);
      // back
      p.line(-h, -h, -h,  h, -h, -h);
      p.line( h, -h, -h,  h,  h, -h);
      p.line( h,  h, -h, -h,  h, -h);
      p.line(-h,  h, -h, -h, -h, -h);
      p.pop();
    };
  };

  // instantiate hero cube
  new p5(heroCubeSketch, 'mini-cube-container');

  // instantiate feature & centered cubes on DOMContentLoaded
  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.p5-feature-cube-container')
      .forEach((container, i) => {
        if (i === 1) {
          new p5(featureCubeSketchTwoSides, container);
        } else if (i === 2) {
          new p5(featureCubeSketchThreeSides, container);
        } else {
          new p5(featureCubeSketch, container);
        }
      });
    const centered = document.querySelector('.p5-centered-cube-container');
    if (centered) new p5(centeredCubeSketch, centered);
  });

  // instantiate large background cube
  new p5(largeCubeSketch, 'large-cube-container');
</script>
