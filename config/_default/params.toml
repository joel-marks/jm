colorScheme = "noir"
defaultAppearance = "light" # valid options: light or dark
autoSwitchAppearance = false

disableTextInHeader = true # removes text version of logo
defaultBackgroundImage = "img/background.jpg" # used as default for background images
defaultFeaturedImage = "img/featured.jpg"  # used as default for featured images in all articles

highlightCurrentMenuArea = true
smartTOC = true
smartTOCHideUnfocusedChildren = true

enableSearch = true
enableCodeCopy = true

mainSections = ["posts"] #if you had content sections for posts and projects you could set this setting to ["posts", "projects"] and all the articles in these two sections would be used to populate the recent list

# robots = ""



[header]
  layout = "fixed" # valid options for nav bar: basic, fixed

[footer]
 # showMenu = true
  showCopyright = true
  showThemeAttribution = true
  showAppearanceSwitcher = true
  showScrollToTop = true

[homepage]
  layout = "custom2" # valid options: profile, page, hero, background, card, custom -requires layouts/partials/home/custom.html
  homepageImage = "img/moutains_joelmarks_pexels-koustabh-biswas-3737179.jpg" #used in hero and card
  homepageCard = "img/mockup.png" # additional parameter by joel inserted in custom.html partial

  showRecent = true
  showRecentItems = 3
  showMoreLink = true
  showMoreLinkDest = "/posts"
  cardView = false
  cardViewScreenWidth = false
  layoutBackgroundBlur = false # only used when layout equals background

